	<script type="text/javascript">
		var graph;
		var network;
		var container;

		var exportArea;
		var importButton;
		var exportButton;

		function init() {
			container = document.getElementById('network');
			exportArea = document.getElementById('input_output');
			importButton = document.getElementById('import_button');
			exportButton = document.getElementById('export_button');

			graph = getGraph();
			graph.nodes = new vis.DataSet();
			graph.nodes.add([
				{id: '1', label: 'Node 1'},
				{id: '2', label: 'Node 2'},
				{id: '3', label: 'Node 3'},
				{id: '4', label: 'Node 4'},
				{id: '5', label: 'Node 5'}
			]);
			graph.edges = new vis.DataSet();
			graph.edges.add([
				{id: '1', from: '1', to: '2'},
				{id: '2', from: '1', to: '3'},
				{id: '3', from: '2', to: '4'},
				{id: '4', from: '2', to: '5'}
			]);

			draw();
		}

		function addNodeAction() {
			try {
				let id = document.getElementById('node-id').value;
				let label = document.getElementById('node-label').value;
				addNode(graph, id, label);
				draw();
			}
			catch (err) {
				alert(err);
			}
		}

		function addEdgeAction() {
			try {
				let id = document.getElementById('edge-id').value;
				let from = document.getElementById('edge-from').value;
				let to = document.getElementById('edge-to').value;
				addEdge(graph, id, from, to);
				draw();
			}
			catch (err) {
				alert(err);
			}
		}

		function draw() {
			// create a network
			var container = document.getElementById('network');
			var data = {
				nodes: graph.nodes,
				edges: graph.edges
			};
			var options = {};
			network = new vis.Network(container, data, options);
		}

		init();

	</script>
